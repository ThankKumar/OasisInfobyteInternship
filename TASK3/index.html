<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input, select, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="converter">
    <h1>Temperature Converter</h1>
    <div style="display: flex;">

    <pre>          Degree                        Type</pre>
    </div>  
    <input type="number" id="temperature" placeholder="Enter temperature" required>

    <select id="unit">
        
        <option value="celsius">Celsius (째C)</option>
            <label for="temperature">Type</label> <br>
        <option value="fahrenheit">Fahrenheit (째F)</option>
    </select>

    <h2 style="background-color: #f4f4f4; text-align: start;" id="result"> </h2>
    <button onclick="convertTemperature()">Convert</button>
</div>

<script>
    function convertTemperature() {
        var temperature = parseFloat(document.getElementById('temperature').value);
        var unit = document.getElementById('unit').value;
        var resultElement = document.getElementById('result');

        if (unit === 'celsius') {
            var result = (temperature * 9/5) + 32;
            resultElement.textContent = 'Result: ' + result.toFixed(2) + ' 째F';
        } else {
            var result = (temperature - 32) * 5/9;
            resultElement.textContent = 'Result: ' + result.toFixed(2) + ' 째C';
        }
    }
</script>

</body>
</html>
