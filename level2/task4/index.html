<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-attachment:#74AA9C; */
            background-color:#52778f;
        }

        #calculator {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
            color: #ecf0f1;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 22px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            text-align: right;
            outline: none;
            background-color: #34495e;
            color: #ecf0f1;
        }

        button {
            width: 19%;
            padding: 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #ecf0f1;
            transition: background-color 0.3s;
        }

        button.operator {
            background-color: #e74c3c;
        }

        button.equals {
            background-color: #2ecc71;
        }

        button.clear {
            background-color: #e67e22;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="result" readonly>
    
    <div style="display: flex;">
        <button onclick="appendToResult('(')">(</button>
        <button onclick="appendToResult(')')">)</button>
        <button class="equals" onclick="calculateResult()">ans</button>
        <button class="clear" onclick="deleteLast()">del</button>
        <button class="clear" onclick="clearResult()">clear</button>
        
    </div>
    
    <div style="display: flex;">
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button class="operator" onclick="appendToResult('%')">%</button>
        <button class="operator" onclick="calculateRoot()">âˆš</button>
    </div>
    
    <div style="display: flex;">
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button class="operator" onclick="appendToResult('*')">*</button>
        <button class="operator" onclick="appendToResult('/')">/</button>
    </div>
    
    <div style="display: flex;">
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button class="operator" onclick="appendToResult('+')">+</button>
        <button class="operator" onclick="appendToResult('-')">-</button>
    </div>

    <div style="display: flex;">
        <button onclick="appendToResult('.')">.</button>
        <button onclick="appendToResult('0')">0</button>
        <button onclick="toggleSign()">+/-</button>
        <button style="width: 150px;" class="equals" onclick="calculateResult()">ENTER</button>
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function calculateResult() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function deleteLast() {
            var currentResult = document.getElementById('result').value;
            document.getElementById('result').value = currentResult.substring(0, currentResult.length - 1);
        }

        function calculateRoot() {
            var currentResult = document.getElementById('result').value;
            var result = Math.sqrt(eval(currentResult));
            document.getElementById('result').value = result;
        }

        function toggleSign() {
            var currentResult = document.getElementById('result').value;
            if (currentResult.charAt(0) === '-') {
                document.getElementById('result').value = currentResult.substring(1);
            } else {
                document.getElementById('result').value = '-' + currentResult;
            }
        }
    </script>
</div>

</body>
</html>
