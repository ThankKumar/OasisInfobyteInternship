<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Pizza Delivery</h1>
    </header>

    <div class="container">
        <section id="order" class="my-4">
            <h2 class="text-center mb-4">Order Your Pizza</h2>
            <form id="pizzaForm">
                <div class="form-group">
                    <label for="size">Size:</label>
                    <select id="size" name="size" class="form-control">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="crust">Crust:</label>
                    <select id="crust" name="crust" class="form-control">
                        <option value="thin">Thin</option>
                        <option value="thick">Thick</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Toppings:</label>
                    <div class="form-check">
                        <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni" class="form-check-input">
                        <label for="pepperoni" class="form-check-label">Pepperoni</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms" class="form-check-input">
                        <label for="mushrooms" class="form-check-label">Mushrooms</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="peppers" name="toppings" value="peppers" class="form-check-input">
                        <label for="peppers" class="form-check-label">Peppers</label>
                    </div>
                </div>

                <!-- <button type="submit" class="btn btn-primary btn-block">Order</button> -->
            </form>
        </section>

        <section id="delivery">
            <h2 class="text-center mb-4">Delivery Information</h2>
            <form id="deliveryForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" class="form-control" required></textarea>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="number"  class="form-control" >
                </div>

                <button type="submit" class="btn btn-success btn-block">Submit Order</button>
            </form>
        </section>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-4">
        <p>&copy; 2024 Pizza Delivery</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
